<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: none;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
        }

        form.active {
            display: flex;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: black;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #444;
        }

        .toggle-link {
            text-align: center;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .toggle-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="form-title">Login</h1>
        
        <!-- Login Form -->
        <form id="login-form" class="active">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p class="toggle-link" onclick="showRegister()">Tidak Punya Akun?Daftar Terlebih Dahulu Disini</p>
        </form>

        <!-- Register Form -->
        <form id="register-form">
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
            <p class="toggle-link" onclick="showLogin()">Sudah Punya Akun?Login Disini</p>
        </form>
    </div>

    <script>
        // Get references to form and title elements
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const formTitle = document.getElementById('form-title');

        // Function to show the register form
        function showRegister() {
            loginForm.classList.remove('active');
            registerForm.classList.add('active');
            formTitle.textContent = 'Register';
        }

        // Function to show the login form
        function showLogin() {
            registerForm.classList.remove('active');
            loginForm.classList.add('active');
            formTitle.textContent = 'Login';
        }
    </script>
</body>
</html>
